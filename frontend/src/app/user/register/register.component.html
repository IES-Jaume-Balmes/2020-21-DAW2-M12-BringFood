<main>
	<div class="container">
		<div class="mt-3 col-12">
			<img src="https://picsum.photos/200/100" alt="" class="m-auto d-flex">
		</div>
		<form class="px-4 py-3">
			<div class="mb-3">
				<label for="role" class="form-label">Role</label>
				<select class="form-select" aria-label="Default select example" name="role_id" >
				  <!--<option selected>Open this select menu</option>-->
				  <option value="1">Admin</option>
				  <option value="2">Restaurant</option>
				  <option value="3" selected="">Client</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="name">
			</div>
			<div class="mb-3">
				<label for="user" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" >
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" >
			</div>
			<div class="mb-3">
				<label for="documentType" class="form-label">Document type</label>
				<select class="form-select" aria-label="Default select example" name="documentType">
				  <option value="NIF" selected>NIF</option>
				  <option value="NIE">NIE</option>
				  <option value="CIF">CIF</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="document" class="form-label">Document</label>
				<input type="text" class="form-control" id="document" name="document" placeholder="document">
			</div>
			<div class="mb-3">
				<label for="prefix" class="form-label">Prefix</label>
				<input type="text" class="form-control" id="prefix" name="prefix" placeholder="prefix">
			</div>
			<div class="mb-3">
				<label for="mobile" class="form-label">Mobile</label>
				<input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile">
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Phone</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</main>
