<main>
	<div class="container">
		<div class="mt-3 col-12">
			<img src="https://picsum.photos/200/100" alt="" class="m-auto d-flex">
		</div>
		<!--<div *ngIf="userError!=''" class="alert">
			    	<div>Campo requerido</div>
			    </div>-->
		<div *ngFor="let error of emailErrors" class="form-control is-invalid mt-3" id="emailFeedback">
			{{error}}
		</div>

		<div *ngFor="let error of passwordErrors" class="form-control is-invalid mt-3" id="emailFeedback">
			{{error}}
		</div>
	    
		<form class="px-4 py-3" #formLogin="ngForm" (ngSubmit)="onLogin()">
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" [(ngModel)]="user.email">
				
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">

			</div>
			<div class="mb-3">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="dropdownCheck">
					<label class="form-check-label" for="dropdownCheck">
						Remember me
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="#">New around here? Sign up</a>
		<a class="dropdown-item" href="#">Forgot password?</a>
	</div>
</main>
